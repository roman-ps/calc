<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Пишем калькулятор на JS">
    <title>Калькулятор на Javascript</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <main class="content">
      <div class="wrapper">
        <p class="result"></p>
        <div class="keyboard">
          <div class="row row--one">
            <button class="btn btn--2width" data-id="btnReset">C</button>
            <button class="btn" data-id="btnBack">&larr;</button>
            <button class="btn" data-id="btnSplit">/</button>
          </div>
          <div class="row row--two">
            <button class="btn" data-id="btn7">7</button>
            <button class="btn" data-id="btn8">8</button>
            <button class="btn" data-id="btn9">9</button>
            <button class="btn" data-id="btnMulti">&times;</button>
          </div>
          <div class="row row--three">
            <button class="btn" data-id="btn4">4</button>
            <button class="btn" data-id="btn5">5</button>
            <button class="btn" data-id="btn6">6</button>
            <button class="btn" data-id="btnMinus">&minus;</button>
          </div>
          <div class="row row--four">
            <button class="btn" data-id="btn1">1</button>
            <button class="btn" data-id="btn2">2</button>
            <button class="btn" data-id="btn3">3</button>
            <button class="btn" data-id="btnPlus">+</button>
          </div>
          <div class="row row--five row--last">
            <button class="btn btn--3width" data-id="btn0">0</button>
            <button class="btn" data-id="btnEqually">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
